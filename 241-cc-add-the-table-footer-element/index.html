<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>HTML Tables</title>
  </head>
  <body>
    
    <table>
      <thead>
        <tr>
          <th scope="col">Name</th>
          <th scope="col">Job</th>
        </tr>
      </thead>
      <tfoot>
          <tr>
              <td colspan="3">Data is updated every 15 minutes.</td> //The value could be 2.
          </tr>
      </tfoot>
      <tbody>
        <tr>
          <td>Nick</td>
          <td>Designer</td>
        </tr>
        <tr>
          <td>Andrew</td>
          <td>Developer</td>
        </tr>
        <tr>
          <td>Dave</td>
          <td>Developer</td>
        </tr>
      </tbody>
    </table>

  </body>
</html>
